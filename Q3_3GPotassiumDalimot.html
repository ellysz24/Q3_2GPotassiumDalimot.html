<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Club Application Form</title>
<link rel="stylesheet" href="Q3_3GPotassiumDalimot.css">
</head>

<body>

<form id="signupForm">

<fieldset>
  <legend>Student Information</legend>

    <label>
     Student ID: <input type="number" name="student_id" required>
    </label>

    <label>
     Full Name: <input type="text" name="full_name" required>
    </label>

    <label>
     Birthday: <input type="date" name="birthday" required>
    </label>

    <label>
     Email Address: <input type="email" name="email" required>
    </label>

</fieldset>

<fieldset>
  <legend>Application Details</legend>

    <label>
     Mobile Phone: <input type="text" name="mobile" required>
    </label>

    <label>
     Grade Level: <select name="grade_level" required>
      <option value="">Select Grade</option>
      <option value="Grade 7">Grade 7</option>
      <option value="Grade 8">Grade 8</option>
      <option value="Grade 9">Grade 9</option>
      <option value="Grade 10">Grade 10</option>
      <option value="Grade 11">Grade 11</option>
      <option value="Grade 12">Grade 12</option>
      </select>
    </label>

    <label>Intern / Extern:</label>
    <label><input type="radio" name="training_type" value="Intern" required> Intern</label>
    <label><input type="radio" name="training_type" value="Extern" required> Extern</label>

    <label>
     Preferred Organization / Club: <select name="club" required>
     <option value="">Select Club</option>
     <option value="Computron">Computron</option>
     <option value="Likha">Likha</option>
     <option value="Invictus">Invictus</option>
     <option value="Math Club">Math Club</option>
     <option value="Exposure">Exposure</option>
     </select>
   </label>

   <label>
    Why do you want to join?
    <textarea name="reason" rows="4" required></textarea>
   </label>
</fieldset>

<div class="buttons">
<button type="submit">Submit</button>
<button type="button" id="viewBtn">View Signups</button>
</div>

</form>

<script src="Q3_3GPotassiumDalimot.js"></script>
</body>
</html>
